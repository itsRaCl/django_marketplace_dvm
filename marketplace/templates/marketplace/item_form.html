{% extends 'marketplace/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
{% if errors %}
{% for error in errors %}
error
{% endfor %}
{%endif%}
<div class="card pa-5">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <p>Required tag not listed? <a href="{% url 'marketplace:add-tag'%}">Add Tag!!</a></p>
            <br />
            <input class="btn btn-success" type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
